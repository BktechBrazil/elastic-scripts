version: '2.2'
services:
  es71:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    container_name: es71
    environment:
      - node.name=es71
      - node.ml=true
      - cluster.initial_master_nodes=es71,es72
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
      - ELASTIC_PASSWORD=123456
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - ./set-pw-es:/usr/share/elasticsearch/bin/set-pw-es
      - esd01:/usr/share/elasticsearch/data
      - plugins01:/usr/share/elasticsearch/plugins
    ports:
      - 9200:9200
    networks:
      - esnet
  es72:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    container_name: es72
    environment:
      - node.name=es72
      - node.ml=true
      - discovery.seed_hosts=es71,es72
      - cluster.initial_master_nodes=es71,es72
      - bootstrap.memory_lock=true
      - ELASTIC_PASSWORD=123456
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    depends_on:
      - "es71"
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - esd02:/usr/share/elasticsearch/data
      - plugins02:/usr/share/elasticsearch/plugins
    networks:
      - esnet
  es73:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.2.0
    container_name: es73
    environment:
      - node.name=es73
      - node.ml=true
      - discovery.seed_hosts=es71,es72
      - cluster.initial_master_nodes=es71,es72
      - bootstrap.memory_lock=true
      - ELASTIC_PASSWORD=123456
      - "ES_JAVA_OPTS=-Xms2048m -Xmx2048m"
      - xpack.license.self_generated.type=trial
      - xpack.security.enabled=true
      - xpack.monitoring.collection.enabled=true
    ulimits:
      memlock:
        soft: -1
        hard: -1
    depends_on:
      - "es72"
    volumes:
      - ./elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml
      - esd03:/usr/share/elasticsearch/data
      - plugins03:/usr/share/elasticsearch/plugins
    networks:
      - esnet

